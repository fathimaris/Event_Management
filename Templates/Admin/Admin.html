<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background and text color for the whole page */
        body {
            background-color: #ffffff;
            color: #2b0000;
        }

        /* Sidebar styling */
        #sidebar {
            background-color: #2b0000;
            color: #ffffff;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sidebar header and logo */
        .sidebar-header {
            text-align: center;
            color: #ffffff;
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar-header img {
            width: 80%;
        }

        /* Sidebar navigation links */
        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-item {
            margin: 1rem 0;
        }

        .sidebar-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
        }

        .sidebar-link:hover {
            background-color: #ffffff;
            color: #2b0000;
        }

        .sidebar-link i {
            margin-right: 10px;
        }

        /* Content area */
        #content {
            margin-left: 250px;
            padding: 2rem;
            background-color: #ffffff;
            color: #2b0000;
        }

        /* Styling for headings */
        .content h2 {
            font-size: 2rem;
            color: #2b0000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <!-- Logo section -->
            <img src="{% static 'Images/logo.png' %}" alt="Logo">
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="{% url 'AdminBase' %}" class="sidebar-link">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard Overview
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'view_registered_users' %}" class="sidebar-link">
                    <i class="fas fa-users"></i>
                    User Management
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'view_registered_events' %}" class="sidebar-link">
                    <i class="fas fa-calendar-check"></i>
                    Event Management
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'calendar_view' %}" class="sidebar-link">
                    <i class="fas fa-calendar"></i>
                    Calendar
                </a>
            </li>
            <li class="sidebar-item">
                <a href="" class="sidebar-link">
                    <i class="fas fa-credit-card"></i>
                    Payments
                </a>
            </li>
            <li class="sidebar-item">
                <a href="" class="sidebar-link">
                    <i class="fas fa-question-circle"></i>
                    Help
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'Logout_view' %}" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Log out
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
