<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
    }
    .gallery-container{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    margin:40px 20px 0 20px;
    }
    .gallery-container .heading{
    width:50%;
    padding-bottom:50px;
    }
    .gallery-container .heading h3{
    font-size:3em;
    font-weight:bolder;
    border-bottom:3px solid #222;
    padding-bottom:10px;
    }
    .gallery-container .heading h3 span{
    font-weight:100;
    }
    .gallery-container .box{
    display:flex;
    flex-direction:row;
    justify-content:space-between;

    }
    .gallery-container .box .dream{
    display:flex;
    flex-direction:column;
    width:32.5%;
    }
    .gallery-container .box .dream img{
    width:100%;
    padding-bottom:15px;
    border-radius:5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
    position: relative;
    }
    .gallery-container .box .dream img:hover{
    transform: scale(1.08);
    }
    .gallery-container .box .dream img:after {
    content: attr(data-caption);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 8px;
}
.gallery-container .box .dream img:hover::after {
    opacity: 1;
}
    .gallery-container .btn{
    margin:40px 0 70px 0;
    background:#222;
    padding:15px 45px;
    border-radius:5px;
    }
    .gallery-container .btn a{
    color:#fff;
    font-size:1.2rem;
    text-decoration:none;
    font-weight:bolder;
    letter-spacing:3px;
    }
</style>
{% endblock %}
