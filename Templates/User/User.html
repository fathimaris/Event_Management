<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Overall background color */
        body {
            background-color: #ffffff; /* White background for the entire body */
            color: #2b0000; /* Dark red text for all body content */
        }

        /* Sidebar styling */
        #sidebar {
            background-color: #2b0000; /* Dark red background for sidebar */
            color: #ffffff; /* White text for sidebar */
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Sidebar header */
        .sidebar-header {

            text-align: center;
            color: #ffffff;
            width: 100%;
        }

        /* Logo inside sidebar */
        .sidebar-header img {
            width: 80%; /* Adjust the logo size */
        }

        /* Sidebar links */
        .sidebar-nav {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar-item {
            margin: 1rem 0;
        }

        .sidebar-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            width: 100%;
        }

        .sidebar-link:hover {
            background-color: #ffffff; /* Darker red on hover */
            color: #2b0000;
        }

        .sidebar-link i {
            margin-right: 10px;
        }

        /* Content area */
        #content {
            margin-left: 250px;
            padding: 2rem;
            background-color: #ffffff; /* White background for content */
            color: #2b0000; /* Dark red text for content */
        }

        /* Additional text styling */
        .content h2 {
            font-size: 2rem;
            color: #2b0000; /* Dark red text for headings */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <!-- Logo space -->
            <img src="{% static 'Images/logo.png' %}" alt="Logo">
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="{% url 'User_details' %}" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    Profile
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'Booking_Event' %}" class="sidebar-link">
                    <i class="fas fa-shopping-cart"></i>
                    Booking
                </a>
            </li>
            <li class="sidebar-item">
                <a href="" class="sidebar-link">
                    <i class="fas fa-calendar"></i>
                    Calendar
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'create_checkout_session' %}" class="sidebar-link">
                    <i class="fas fa-credit-card"></i>
                    Payment
                </a>
            </li>
            <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-history"></i>
                    History
                </a>
            </li>
            <li class="sidebar-item">
                <a href="{% url 'Logout_view' %}" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Log out
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div id="content">
        {% block content %}
        <!-- Add additional dashboard content here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
