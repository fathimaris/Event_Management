{% extends 'User/User.html' %}
{% block content %}
{% load crispy_forms_tags %}
<style>
    /* Styling for the page */
    body {
        background-color: #ffffff;
        color: #2b0000;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: #2b0000;
    }

    .card-header {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #2b0000;
    }

    .form-label {
        color: #2b0000;
    }

    .btn {
        background-color: #2b0000;
        color: #ffffff;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 20px;
        text-align: center;
        width: 100%;
        display: block;
        border: none;
    }

    .btn:hover {
        background-color: #ffffff;
        border: 2px solid #2b0000;
        color: #2b0000;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Event Booking</h2>
        </div>
        <div class="card-body">
            <form action="#" method="post" id="form" class="form">
                {% csrf_token %}
                {{ form1|crispy }}
                {{ form|crispy }}
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
