{% extends 'User/User.html' %}
{% block content %}

{% load static %}
{% load crispy_forms_tags %}

<style>
    /* Styling for card container */
    .card {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border: 2px solid #2b0000; /* Dark red border */
    }

    /* Form title styling */
    h2 {
        text-align: center;
        color: #2b0000; /* Dark red color */
        margin-bottom: 20px;
        text-decoration: underline;
    }

    /* Form label styling */
    .form-label {
        color: #2b0000; /* Dark red labels */
        font-weight: bold;
    }

    /* Form control styling */
    .form-control {
        border: 1px solid #2b0000; /* Dark red border */
    }

    .form-control:focus {
        border-color: #2b0000; /* Dark red focus border */
        box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
    }

    /* Button styling */
    .btn {
        background-color: #2b0000; /* Dark red button background */
        color: white;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        border: none;
        cursor: pointer;
        display: inline-block;
    }

    .btn:hover {
        background-color: white;
        border: 2px solid #2b0000; /* Dark red border on hover */
        color: #8b0000; /* Dark red text on hover */
    }
</style>

<div class="card">
  <div class="card-body">
      <h2>Save Your Details</h2>
      <form action="#" class="form" id="form" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn">SAVE</button>
      </form>
  </div>
</div>

{% endblock %}
