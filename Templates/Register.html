<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da; /* Light Red */
            color: #800000; /* Dark Red text color */
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            margin-top: 5rem;
            padding: 0;
        }

        .row {
            display: flex;
            align-items: stretch;
            margin: 0;
            padding: 0;
        }

        .card {
            border: 2px solid #800000; /* Dark Red border */
            border-radius: 0; /* No border radius */
        }

        .card-body {
            background-color: white;
            color: #800000;
            padding: 2rem;
        }

        .card-title {
            color: #800000;
        }

        .btn-primary {
            background-color: #a90000; /* Darker Red */
            border-color: #800000;
        }

        .btn-primary:hover {
            background-color: #800000;
            border-color: #600000;
        }

        .form-container {
            padding: 0 !important;
            margin: 0;
        }

        .form-left {
            background-color: white;
            color: #800000;
            padding: 2rem;
            height: 100%;
            border: 2px solid #800000;
        }

        .form-right {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 835px;
            position: relative;
            margin: 0;
            padding: 0;
            border-left: none;
        }

        .form-right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo-space {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
        }

        .logo-space img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-btn-container {
            text-align: center;
            margin-top: 1rem;
        }

        .login-btn-container a {
            color: #800000;
            font-weight: bold;
        }

        .login-btn-container a:hover {
            text-decoration: underline;
        }

        /* Match image and form height/width */
        .row {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Form Section -->
            <div class="col-md-6 col-lg-5 form-container">
                <div class="card shadow-lg">
                    <div class="card-body form-left">
                        <h3 class="card-title text-center mb-4"> REGISTER HERE </h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form1|crispy }}
                            {{ form2|crispy }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                        </form>
                        <div class="login-btn-container">
                            <p>Already have an account? <a href="{% url 'Login' %}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="col-md-6 col-lg-5 form-right">
                <!-- Logo Space -->
                <div class="logo-space">
                    <img src="{% static 'Images/logo.png' %}" alt="Logo">
                </div>
                <img src="https://i.pinimg.com/736x/77/c7/1c/77c71c9de9bf1b0452b503fbe72a01a3.jpg" alt="Signup Image">
                <div class="overlay">Milina Events</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
